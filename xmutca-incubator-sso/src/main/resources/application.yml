server:
  port: 8989


# 暴露端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

logging:
  file: logs/${spring.application.name}-log
  level:
    com.xmutca: info


spring:
  boot:
    admin:
      client:
        url: http://localhost:8686
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/sso?useUnicode=true&characterEncoding=utf8
    driver-class-name: com.mysql.jdbc.Driver

mybatis:
  mapper-locations: classpath:mapper/*/**.xml

pagehelper:
  helperDialect: mysql
debug: true
